<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div id="formlogin">
        <form class="loginform">
            <div class="headingsContainer">
                <h1>Log in</h1>
                <br>
                <p>Login with your email id and password</p>
            </div>

            <!-- Main container for all inputs -->
            <div class="mainContainer">
                <!-- Username -->
                <label for="username">Your Email ID:</label>
                <input class="levelbox" id="email" type="email" placeholder="Enter email id..." name="username"
                    required>
                <br><br>

                <!-- Password -->
                <label for="pswrd">Your password:</label>
                <div class="password-container">
                    <input class="levelbox" type="password" placeholder="Enter Password..." id="password">
                    <i class="fa-solid fa-eye" id="eye"></i>
                </div>
                <!-- sub container for the checkbox and forgot password link -->
                <div class="subcontainer">
                    <label><input type="checkbox" checked="checked" name="remember"> Remember me</label>
                    <span class="forgotpsd"><a href="#">Forgot Password?</a></span>
                </div>


                <!-- Login button -->
                <br><button type="submit">Login</button>

                <!-- Sign up link -->
                <p class="register">Not a member? <a href="#">Register here!</a></p>

            </div>

        </form>
        <script src="script.js"></script>
    </div>
</body>

</html>
